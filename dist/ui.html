<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui</title>
        <style>
            ul,
            li {
                list-style: none;
            }
        </style>
    <script defer src="main.js"></script></head>
    <body>
        <main style="background-color: #e0e0e0">
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    row-gap: 3rem;
                    padding: 5rem;
                "
                class="container"
            >
                <!-- typography -->
                <div style="text-align: center">
                    <div class="h h_h1">heading</div>
                    <div class="h h_h2">heading</div>
                    <div class="h h_h3">heading</div>
                    <div class="h h_h4">heading</div>
                    <div class="txt24">text</div>
                    <div class="txt22">text</div>
                    <div class="txt22 txt22_sb">text</div>
                </div>

                <!-- buttons -->
                <div>
                    <div>
                        <button type="button" class="i-btn i-btn_prev">
                            <svg
                                width="16"
                                height="8"
                                viewBox="0 0 16 8"
                                fill="white"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM15 4.5H15.5V3.5H15V4.5ZM1 4.5H15V3.5H1V4.5Z"
                                />
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_next">
                            <svg
                                width="16"
                                height="8"
                                viewBox="0 0 16 8"
                                fill="white"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM15 4.5H15.5V3.5H15V4.5ZM1 4.5H15V3.5H1V4.5Z"
                                />
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_blue i-btn_prev">
                            <svg
                                width="16"
                                height="8"
                                viewBox="0 0 16 8"
                                fill="white"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM15 4.5H15.5V3.5H15V4.5ZM1 4.5H15V3.5H1V4.5Z"
                                />
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_blue i-btn_next">
                            <svg
                                width="16"
                                height="8"
                                viewBox="0 0 16 8"
                                fill="white"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M0.646447 3.64645C0.451184 3.84171 0.451184 4.15829 0.646447 4.35355L3.82843 7.53553C4.02369 7.7308 4.34027 7.7308 4.53553 7.53553C4.7308 7.34027 4.7308 7.02369 4.53553 6.82843L1.70711 4L4.53553 1.17157C4.7308 0.976311 4.7308 0.659728 4.53553 0.464466C4.34027 0.269204 4.02369 0.269204 3.82843 0.464466L0.646447 3.64645ZM15 4.5H15.5V3.5H15V4.5ZM1 4.5H15V3.5H1V4.5Z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem">
                    <button type="button" class="btn btn_primary">
                        <span class="btn__txt txt22 txt22_sb">Оставить заявку</span>
                    </button>
                    <button type="button" class="btn btn_primary btn_primary_white">
                        <span class="btn__txt txt22 txt22_sb">Оставить заявку</span>
                    </button>
                    <button disabled type="button" class="btn btn_primary">
                        <span class="btn__txt txt22 txt22_sb">Оставить заявку</span>
                    </button>
                    <button type="button" class="btn btn_secondary">
                        <span class="btn__txt">Подробнее</span>
                    </button>
                    <button type="button" class="btn btn_secondary btn_secondary_blue">
                        <span class="btn__txt">Подробнее</span>
                    </button>
                </div>

                <!-- inputs -->
                <form
                    data-dev
                    action="#"
                    style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem"
                >
                    <div data-hint="Заполните поле" class="input">
                        <input
                            data-validate
                            data-required
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            placeholder="Ваше имя"
                            class="input__field"
                        />
                    </div>

                    <label class="option">
                        <input type="radio" name="option" value="1" class="option__input" />
                        <span class="option__txt">Новые</span>
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="form[]" value="" class="checkbox__input" />
                        <span class="checkbox__txt">Новые</span>
                    </label>

                    <div class="input input_file">
                        <input data-ignore-validation type="file" name="form[]" class="input__field" />
                        <span class="input__placeholder txt22 txt22_sb">Прикрепить файл</span>
                    </div>
                </form>

                <!-- breadcrumbs --->
                <nav class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                    <a href="#" class="breadcrumbs__link">Главная</a>
                    <span class="breadcrumbs__txt">Каталог</span>
                </nav>

                <!-- tabs --->
                <div class="tabs" data-tabs>
                    <nav data-tabs-titles class="tabs__navigation">
                        <button type="button" class="tabs__title tab _is-active">
                            <span class="tab__num txt22 txt22_sb">01</span>
                            <span class="tab__txt h h_h4">Описание</span>
                            <svg
                                width="25"
                                height="25"
                                viewBox="0 0 25 25"
                                fill="#001B30"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M17.3001 12.5C17.3001 13.2 17.0301 13.9 16.5001 14.43L9.98014 20.95C9.69014 21.24 9.21014 21.24 8.92014 20.95C8.63014 20.66 8.63014 20.18 8.92014 19.89L15.4401 13.37C15.9201 12.89 15.9201 12.11 15.4401 11.63L8.92014 5.10998C8.63014 4.81998 8.63014 4.33998 8.92014 4.04998C9.21014 3.75998 9.69014 3.75998 9.98014 4.04998L16.5001 10.57C17.0301 11.1 17.3001 11.8 17.3001 12.5Z"
                                />
                            </svg>
                        </button>
                        <button type="button" class="tabs__title tab">
                            <span class="tab__num txt22 txt22_sb">02</span>
                            <span class="tab__txt h h_h4">Описание</span>
                            <svg
                                width="25"
                                height="25"
                                viewBox="0 0 25 25"
                                fill="#001B30"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M17.3001 12.5C17.3001 13.2 17.0301 13.9 16.5001 14.43L9.98014 20.95C9.69014 21.24 9.21014 21.24 8.92014 20.95C8.63014 20.66 8.63014 20.18 8.92014 19.89L15.4401 13.37C15.9201 12.89 15.9201 12.11 15.4401 11.63L8.92014 5.10998C8.63014 4.81998 8.63014 4.33998 8.92014 4.04998C9.21014 3.75998 9.69014 3.75998 9.98014 4.04998L16.5001 10.57C17.0301 11.1 17.3001 11.8 17.3001 12.5Z"
                                />
                            </svg>
                        </button>
                    </nav>
                    <div data-tabs-body class="tabs__content">
                        <div class="tabs__body">Содержимое первого таба</div>
                        <div class="tabs__body">Содержимое второго таба</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
